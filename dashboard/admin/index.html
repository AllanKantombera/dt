<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Admin - Dashboard Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-link.active {
            background-color: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            border-right: 4px solid #2563eb;
        }
    </style>
</head>

<body class="font-sans bg-gray-50 flex h-screen overflow-hidden">

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed inset-y-0 left-0 bg-white w-64 shadow-xl transform -translate-x-full md:translate-x-0 md:relative z-30 transition-transform duration-300 ease-in-out">
        <div class="p-6 flex items-center border-b">
            <i class="fas fa-robot text-primary-600 text-2xl mr-2"></i>
            <span class="font-bold text-xl text-gray-900">ADMIN</span>
        </div>

        <nav class="mt-6 flex-1 overflow-y-auto">
            <div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Main</div>
            <a href="index.html"
                class="sidebar-link active flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <i class="fas fa-chart-line mr-3 w-5 text-center"></i> Overview
            </a>
            <a href="users.html"
                class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <i class="fas fa-users mr-3 w-5 text-center"></i> User Management
            </a>
            <a href="courses.html"
                class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <i class="fas fa-book mr-3 w-5 text-center"></i> Courses
            </a>
            <a href="products.html"
                class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <i class="fas fa-box mr-3 w-5 text-center"></i> Products
            </a>
            <a href="website.html"
                class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <i class="fas fa-globe mr-3 w-5 text-center"></i> Website CMS
            </a>

            <div class="mt-8 px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Business</div>
            <a href="payments.html"
                class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <i class="fas fa-credit-card mr-3 w-5 text-center"></i> Payments
            </a>
            <a href="sales&orders.html"
                class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <i class="fas fa-shopping-cart mr-3 w-5 text-center"></i> Sales & Orders
            </a>
            <a href="reports.html"
                class="sidebar-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 transition-colors">
                <i class="fas fa-file-invoice-dollar mr-3 w-5 text-center"></i>Reports
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Top Header -->
        <header class="bg-white border-b h-16 flex items-center justify-between px-4 md:px-8">
            <div class="flex items-center">
                <button id="mobile-toggle" class="md:hidden p-2 rounded-md text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 class="text-xl font-semibold text-gray-800 ml-2 md:ml-0">Dashboard Overview</h2>
            </div>

            <div class="flex items-center space-x-4">
                <button class="relative p-2 text-gray-400 hover:text-primary-600 transition-colors">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500 border-2 border-white"></span>
                </button>
                <div class="flex items-center border-l pl-4 ml-4">
                    <span class="hidden md:block text-sm font-medium text-gray-700 mr-3">System Admin</span>
                    <img class="h-8 w-8 rounded-full object-cover"
                        src="https://ui-avatars.com/api/?name=Admin&background=2563eb&color=fff" alt="Admin Avatar">
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-4">
                        <div class="p-3 bg-blue-50 text-blue-600 rounded-lg">
                            <i class="fas fa-users-cog text-2xl"></i>
                        </div>
                    </div>
                    <h3 class="text-gray-500 text-sm font-medium">Total Users</h3>
                    <div class="flex items-baseline space-x-2 mt-1">
                        <span class="text-2xl font-bold text-gray-900">1,284</span>
                        <span class="text-xs text-gray-400">Users</span>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-4">
                        <div class="p-3 bg-blue-50 text-blue-600 rounded-lg">
                            <i class="fas fa-graduation-cap text-2xl"></i>
                        </div>
                    </div>
                    <h3 class="text-gray-500 text-sm font-medium">Active Courses</h3>
                    <div class="flex items-baseline space-x-2 mt-1">
                        <span class="text-2xl font-bold text-gray-900">24</span>
                        <span class="text-xs text-gray-400">Active</span>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-4">
                        <div class="p-3 bg-blue-50 text-blue-600 rounded-lg">
                            <i class="fas fa-microchip text-2xl"></i>
                        </div>
                    </div>
                    <h3 class="text-gray-500 text-sm font-medium">Total Products</h3>
                    <div class="flex items-baseline space-x-2 mt-1">
                        <span class="text-2xl font-bold text-gray-900">156</span>
                        <span class="text-xs text-gray-400">In Inventory</span>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-4">
                        <div class="p-3 bg-blue-50 text-blue-600 rounded-lg">
                            <i class="fas fa-wallet text-2xl"></i>
                        </div>
                    </div>
                    <h3 class="text-gray-500 text-sm font-medium">Sales (This Month)</h3>
                    <div class="flex items-baseline space-x-2 mt-1">
                        <span class="text-2xl font-bold text-gray-900">$42,850</span>
                        <span class="text-xs text-gray-400">USD</span>
                    </div>
                </div>
            </div>


    </main>

    <script>
        // Sidebar Toggle for Mobile
        const mobileToggle = document.getElementById('mobile-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        mobileToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
    </script>
</body>

</html>
