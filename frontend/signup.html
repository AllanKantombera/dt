<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIRE TECHNOLOGIES - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }
    </style>
</head>

<body class="font-sans bg-gray-50">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-robot text-primary-600 text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-gray-900">DESIRE TECHNOLOGIES</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="index.html"
                            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-gray-300 text-sm font-medium text-gray-500 hover:text-gray-700">Home</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:flex flex-shrink-0">
                        <a href="login.html"
                            class="relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700">
                            Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="min-h-[calc(100vh-64px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        <div class="max-w-md w-full">
            <div class="bg-white p-8 sm:p-10 rounded-xl shadow-xl border border-gray-100 space-y-6">

                <div class="text-center">
                    <i class="fas fa-robot text-primary-600 text-4xl"></i>
                    <h1 class="mt-4 text-2xl font-bold text-gray-900">
                        DESIRE TECHNOLOGIES
                    </h1>
                    <h2 class="mt-2 text-xl font-extrabold text-gray-800">
                        Create a new account
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Already a member?
                        <a href="login.html" class="font-medium text-primary-600 hover:text-primary-500">
                            Sign in here
                        </a>
                    </p>
                </div>

                <form class="space-y-6" action="#" method="POST">
                    <div class="rounded-md shadow-sm">
                        <div>
                            <label for="full-name" class="sr-only">Full Name</label>
                            <input id="full-name" name="full-name" type="text" autocomplete="name" required
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                placeholder="Full Name">
                        </div>
                        <div>
                            <label for="signup-email-address" class="sr-only">Email address</label>
                            <input id="signup-email-address" name="email" type="email" autocomplete="email" required
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 -mt-px focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                placeholder="Email address">
                        </div>
                        <div>
                            <label for="signup-password" class="sr-only">Password</label>
                            <input id="signup-password" name="password" type="password" autocomplete="new-password"
                                required
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 -mt-px focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                placeholder="Password">
                        </div>
                        <div>
                            <label for="confirm-password" class="sr-only">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password"
                                autocomplete="new-password" required
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md -mt-px focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox"
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" required>
                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            I agree to the
                            <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                                Terms and Conditions
                            </a>
                        </label>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white gradient-bg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-rocket h-5 w-5 text-primary-200 group-hover:text-primary-100"></i>
                            </span>
                            Create Account
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-8 text-center text-sm text-gray-500">
                <p>&copy; 2025 DESIRE TECHNOLOGIES. All rights reserved.</p>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
